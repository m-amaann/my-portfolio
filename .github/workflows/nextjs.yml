name: Next.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies (with workaround)
        run: npm install --legacy-peer-deps

      - name: 🧪 Run lint check
        run: npm run lint

      - name: 🏗️ Build project
        run: npm run build

      - name: Run tests (optional)
        run: echo "No tests configured"
